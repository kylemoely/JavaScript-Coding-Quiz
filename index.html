<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8"/>
        <link rel="stylesheet" href="./assets/style.css">
        <title>JavaScript Coding Quiz</title>
    </head>

    <body>
        <header>
            <span id="scoresBtn">View High Scores</span>
            <span id="Timer">Time: 120</span>
        </header>
        <h1 class = "welcome" id ="Title">Coding Quiz Challenge</h1>
        <h3 class = "welcome" id = "Instructions">Try to answer the following code-related questions.

        </h3>
        <button class = "welcome" id = "QuizStart">Start Quiz</button>
    </body>
</html>
